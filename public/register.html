
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
   
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">     

        <title>
            REGISTER Sito Prova
        </title>


        <script type="module" src="register.js" defer></script>
        <link rel="stylesheet" href="styles.css">



    </head>


    <body>

            <h1>Registrati!</h1>
          
        <header class="header">
            
            <p>Sito prova per la registrazione.</p>
   
            
        
        </header>

        <form id="MainForm" class="w-25 m-4">
            <div class="radio-group">
                <h4> Seleziona il tuo ruolo</h4>

                <label><input type="radio" name="role" value="CSE"> CSE</label>
                <label><input type="radio" name="role" value="COM"> Committente </label>
                <label><input type="radio" name="role" value="AZI"> Responsabile dell'azienda</label>
                <label><input type="radio" name="role" value="LAV"> Referente dei lavoratori/Lavoratore</label>
            </div>

            <h4> Inserisci le tue credenziali</h4>

            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" placeholder="name@example.com">
                <label for="floatingInput">Indirizzo Email</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" placeholder="Password">
                <label for="floatingPassword">Password</label>
              </div>
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="info" placeholder="Nome e Cognome">
                <label for="floatingInfo">Nome e Cognome</label>
              </div>
              

              <button type="submit" class="btn btn-primary" style="float: right;">Crea un nuovo utente</button>
              <a href="login.html"> <button type="button" class="btn btn-primary me-2" style="float: right;">Accedi</button> </a>

        </form>


       


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
            crossorigin="anonymous"></script>

    </body>

</html>
