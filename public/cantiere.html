<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pagina Principale</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <script src="https://cdn.anychart.com/releases/8.10.0/js/anychart-bundle.min.js"></script>

  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.14/index.global.min.js'></script>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.1/dist/fullcalendar.min.css" rel="stylesheet" />


  <script type="module" src="cantiere.js" defer></script>
  <script type="module" src="gantt.js" defer></script>
  <link rel="stylesheet" href="styles.css">

  <style>
    #calendar {
      width: 100%;
      margin: 20px auto;
    }
  </style>


</head>

<body>

  <div class="container-fluid">
    <div class="row">
      <div class="col-12 col-md-auto">
        <div class="flex-shrink p-3 bg-white">
          <a class="d-flex align-items-center pb-3 mb-3 link-dark text-decoration-none border-bottom">
            <svg class="bi me-2" width="30" height="24">
              <use xlink:href="#bootstrap" />
            </svg>
            <span class="fs-5 fw-semibold" id="creds"></span>
          </a>
          <ul class="list-unstyled ps-0">
            <li class="mb-1">
              <a class="btn btn-toggle align-items-center rounded" href="home.html">
                Home
              </a>
            </li>
            <li class="mb-1">
              <a class="btn btn-toggle align-items-center rounded" href="paginaNotifiche.html">
                Notifiche
              </a>
            </li>
            <li class="mb-1">
              <a id="dipendentiA"></a>
            </li>
            <li class="mb-1">
              <a class="btn btn-toggle align-items-center rounded">
                Account
              </a>
            </li>

            <li class="border-top my-3"></li>
            <li class="mb-1">
              <div class="col text-center">

                <button class="btn btn-outline-primary text-center my-2 my-sm-0" id="logout">ESCI</button>
              </div>


            </li>
          </ul>
        </div>
      </div>

      <div class="col">
        <h1 id="nomeCantiere" class="text-center align-items-center"></h1>

        <div class="row">
          <div class="row">
            <button class=" btn btn-primary" id="ticket">VISUALIZZA I TUOI TICKET</button>
            <!-- NUMERO DI TICKET DA CONTROLLARE-->
            
          </div>
          <div class="col text-center"> TICKET APERTI: <span class="badge bg-secondary" id="ticketAperti"> 0 </span> </div>
          <!-- <div class="col text-center"> TICKET IN ATTESA: <span class="badge bg-secondary" id="ticketAttesa">0</span> </div> -->


        </div>


        <div class="container my-5">
          <div class="row">
            <div class="col">
              <h2 class="mb-4 col-sm">CRONOPROGRAMMA</h2>
            </div>

            <div class="container-md ">
              <div id="gantt"></div>
            </div>

          </div>
          <div class="container my-5">
            <div class="row">
              <div class="col-6">
                <h2 class="mb-4 col-sm" id="aziOrDip"></h2>
              </div>

              <div class="col"></div>

              <div class="col"><button class="btn btn-primary mb-3" id="modifica">MODIFICA</button>
              </div>
              <div class="col-4" id="addDip"></div>

            </div>
            <div class="row">
              <div id="dipendenti"></div>

              <div id="aziende">

                <div class="card mb-3" id="placeholder">
                  <div class="card-body d-flex align-items-center">
                    <div class="flex-grow-1 placeholder-glow">
                      <h5 class="card-title placeholder-glow">
                        <span class="placeholder col-3"></span>
                      </h5>

                      <p class="card-text placeholder-glow">
                        <span class="placeholder col-6"></span>
                        <span class="placeholder col-6"></span>
                      </p>

                    </div>

                    <div class="approval-box text-center">
                      <a href="#" class="btn bg-dark btn-secondary mt-2 placeholder">ENTRA</a>
                    </div>
                  </div>
                </div>


              </div>


            </div>

            <!-- MODAL -->
            <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel"
              aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="addModalLabel">Aggiungi i dipendenti al cantiere</h5>
                  </div>
                  <div class="modal-body">
                    <form class="needs-validation" id="MainForm" novalidate>
                      <div class="row g-3">
                        <div class="col-12">
                          <label for="aziende" class="form-label">Seleziona un dipendente:</label>
                          <div class="input-group mb-3">
                            <select class="form-select" id="elencoDip">
                              <option value="" selected>Scegli un dipendente, poi clicca "Seleziona"</option>
                              <!-- QUI VIENE AGGIUNTI IN AUTOMATICO 1 DIPENDENTE -->
                            </select>
                            <button class="btn btn-primary" type="button" id="addDipBtn">Seleziona</button>
                          </div>
                          <div id="dip-selezionati" class="mb-3"></div>
                          <div class="invalid-feedback" id="dipFeedback">
                            Selezionare un dipendente.
                          </div>
                        </div>

                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Chiudi</button>
                        <button class="btn btn-primary" type="submit" id="aggiungiDipendenti">Aggiungi</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>



          </div>
        </div>
      </div>
    </div>

    <!-- <h2 id="info"></h2> info dell'utente -->
    <!-- <h2 id="creds"></h2> credenziali dell'utente -->

  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
